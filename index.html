<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Voice Chat</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#111">

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<style>
* { box-sizing: border-box; }
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
#app {
  width:360px;
  background:#111;
  border-radius:14px;
  padding:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
}
h2 { margin-top:0; text-align:center; }

input,button {
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:none;
  font-size:14px;
}
input { background:#222; color:#fff; }
button {
  background:#4caf50;
  color:#fff;
  cursor:pointer;
}
button.red { background:#f44336; }
button.gray { background:#555; }

#status {
  margin-top:10px;
  font-size:13px;
  text-align:center;
  opacity:.9;
}

#users {
  font-size:12px;
  margin-top:6px;
  text-align:center;
  opacity:.7;
}

#chat {
  background:#000;
  margin-top:10px;
  height:140px;
  overflow-y:auto;
  padding:6px;
  border-radius:8px;
  font-size:13px;
}
.msg { margin-bottom:4px; }
.me { color:#4caf50; }
.sys { opacity:.6; }
</style>
</head>

<body>
<div id="app">

<h2>üéß Voice Chat</h2>

<input id="name" placeholder="–ù–∏–∫–Ω–µ–π–º">
<input id="room" placeholder="–ö–æ–º–Ω–∞—Ç–∞">

<button onclick="hostRoom()">‚ûï –°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
<button onclick="joinRoom()">‚û°Ô∏è –í–æ–π—Ç–∏ –≤ –∫–æ–º–Ω–∞—Ç—É</button>
<button class="red" onclick="toggleMute()">üîá Mute</button>

<div id="status">‚è≥ –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</div>
<div id="users"></div>

<div id="chat"></div>
<input id="chatInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
<button class="gray" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

</div>

<script>
let peer;
let stream;
let muted=false;
let connections=[];
let isHost=false;

function setStatus(t){status.innerText=t;}
function addMsg(text,cls=""){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.innerText=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}
function updateUsers(){
  users.innerText="üë• –£—á–∞—Å—Ç–Ω–∏–∫–æ–≤: "+(connections.length+1);
}

async function initPeer(id){
  stream=await navigator.mediaDevices.getUserMedia({audio:true});
  peer=new Peer(id,{host:"peerjs.com",secure:true,port:443});

  peer.on("call",call=>{
    call.answer(stream);
    call.on("stream",playStream);
  });

  peer.on("connection",conn=>{
    connections.push(conn);
    updateUsers();
    conn.on("data",d=>addMsg(d));
  });
}

async function hostRoom(){
  const r=room.value.trim();
  if(!r) return alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–Ω–∞—Ç—É");

  isHost=true;
  setStatus("üîÑ –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã...");
  await initPeer("room-"+r);

  peer.on("open",()=>{
    setStatus("üëë –ö–æ–º–Ω–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞ (–≤—ã —Ö–æ—Å—Ç)");
    addMsg("–ö–æ–º–Ω–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞","sys");
    updateUsers();
  });
}

async function joinRoom(){
  const n=name.value.trim();
  const r=room.value.trim();
  if(!n||!r) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –∏ –∫–æ–º–Ω–∞—Ç—É");

  setStatus("üîÑ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...");
  await initPeer("user-"+n+"-"+Math.random());

  peer.on("open",()=>{
    const conn=peer.connect("room-"+r);
    conn.on("open",()=>{
      connections.push(conn);
      conn.send("üîî "+n+" –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è");
      setStatus("‚úÖ –í –∫–æ–º–Ω–∞—Ç–µ");
      updateUsers();
    });

    const call=peer.call("room-"+r,stream);
    call.on("stream",playStream);
  });
}

function playStream(s){
  const a=document.createElement("audio");
  a.srcObject=s;
  a.autoplay=true;
  document.body.appendChild(a);
}

function toggleMute(){
  muted=!muted;
  stream.getAudioTracks()[0].enabled=!muted;
  setStatus(muted?"üîá –ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤—ã–∫–ª—é—á–µ–Ω":"üéôÔ∏è –ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á—ë–Ω");
}

function sendMessage(){
  const t=chatInput.value.trim();
  if(!t) return;
  addMsg("–Ø: "+t,"me");
  chatInput.value="";
  connections.forEach(c=>c.send(name.value+": "+t));
}
</script>
</body>
</html>
